# ============================================================================
# LARAVEL NATS - TEST WORKFLOW
# ============================================================================
#
# Runs the full test suite against the PHP/Laravel version matrix.
# Integration tests use a real NATS server running in Docker.
#
# Matrix:
# - PHP 8.1, 8.2, 8.3
# - Laravel 10, 11, 12
# ============================================================================

name: Tests

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 10 - PHP 8.1 (minimum)
          - php: '8.1'
            laravel: '10.*'
            testbench: '8.*'
            stability: prefer-stable
          
          # Laravel 10 - PHP 8.2
          - php: '8.2'
            laravel: '10.*'
            testbench: '8.*'
            stability: prefer-stable
          
          # Laravel 11 - PHP 8.2 (minimum for L11)
          - php: '8.2'
            laravel: '11.*'
            testbench: '9.*'
            stability: prefer-stable
          
          # Laravel 11 - PHP 8.3
          - php: '8.3'
            laravel: '11.*'
            testbench: '9.*'
            stability: prefer-stable
          
          # Laravel 12 - PHP 8.2
          - php: '8.2'
            laravel: '12.*'
            testbench: '10.*'
            stability: prefer-stable
          
          # Laravel 12 - PHP 8.3
          - php: '8.3'
            laravel: '12.*'
            testbench: '10.*'
            stability: prefer-stable

    services:
      # Primary NATS server (no authentication)
      nats:
        image: nats:2.10
        ports:
          - 4222:4222
          - 8222:8222

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, sockets, pcntl
          coverage: none
          ini-values: memory_limit=512M

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for NATS server
        run: |
          echo "Waiting for NATS server on port 4222..."
          for i in {1..60}; do
            if nc -z localhost 4222 2>/dev/null; then
              echo "NATS server is ready"
              exit 0
            fi
            echo "Attempt $i/60: NATS server not ready yet..."
            sleep 2
          done
          echo "NATS server failed to start after 120 seconds"
          exit 1

      - name: Run tests
        run: vendor/bin/pest
        env:
          NATS_HOST: localhost
          NATS_PORT: 4222
