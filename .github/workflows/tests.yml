# ============================================================================
# LARAVEL NATS - TEST WORKFLOW
# ============================================================================
#
# Runs the full test suite against the PHP/Laravel version matrix.
# Integration tests use a real NATS server running in Docker.
#
# Matrix:
# - PHP 8.1, 8.2, 8.3
# - Laravel 10, 11, 12
# ============================================================================

name: Tests

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 10 - PHP 8.1 (minimum)
          - php: '8.1'
            laravel: '10.*'
            testbench: '8.*'
            stability: prefer-stable
          
          # Laravel 10 - PHP 8.2
          - php: '8.2'
            laravel: '10.*'
            testbench: '8.*'
            stability: prefer-stable
          
          # Laravel 11 - PHP 8.2 (minimum for L11)
          - php: '8.2'
            laravel: '11.*'
            testbench: '9.*'
            stability: prefer-stable
          
          # Laravel 11 - PHP 8.3
          - php: '8.3'
            laravel: '11.*'
            testbench: '9.*'
            stability: prefer-stable
          
          # Laravel 12 - PHP 8.2
          - php: '8.2'
            laravel: '12.*'
            testbench: '10.*'
            stability: prefer-stable
          
          # Laravel 12 - PHP 8.3
          - php: '8.3'
            laravel: '12.*'
            testbench: '10.*'
            stability: prefer-stable

    services:
      # Primary NATS server (no authentication)
      # Note: Health check removed - NATS starts quickly and wait script verifies readiness
      nats:
        image: nats:2.10
        ports:
          - 4222:4222
          - 8222:8222
      
      # Secured NATS server (username/password authentication)
      # Required for AuthenticationTest.php
      nats-secured:
        image: nats:2.10
        ports:
          - 4223:4222
          - 8223:8222
        options: >-
          --user=testuser
          --pass=testpass
      
      # Token-auth NATS server
      # Required for AuthenticationTest.php
      nats-token:
        image: nats:2.10
        ports:
          - 4224:4222
          - 8224:8222
        options: >-
          --auth=secret-token-12345

      # Secured NATS server (username/password authentication)
      nats-secured:
        image: nats:2.10
        ports:
          - 4223:4222
          - 8223:8222

      # Token-auth NATS server
      nats-token:
        image: nats:2.10
        ports:
          - 4224:4222
          - 8224:8222

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, sockets, pcntl
          coverage: none
          ini-values: memory_limit=512M

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for NATS servers
        run: |
          echo "Waiting for NATS servers..."
          max_attempts=120
          attempt=0
          
          # Give NATS a moment to start
          sleep 3
          
          while [ $attempt -lt $max_attempts ]; do
            ready=true
            
            # Check primary NATS (port 4222)
            if ! nc -z localhost 4222 2>/dev/null; then
              ready=false
            fi
            
            # Check secured NATS (port 4223)
            if ! nc -z localhost 4223 2>/dev/null; then
              ready=false
            fi
            
            # Check token NATS (port 4224)
            if ! nc -z localhost 4224 2>/dev/null; then
              ready=false
            fi
            
            if [ "$ready" = true ]; then
              echo "✓ All NATS servers are ready!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            if [ $((attempt % 10)) -eq 0 ]; then
              echo "Attempt $attempt/$max_attempts: Still waiting for NATS servers..."
            fi
            sleep 1
          done
          
          echo "✗ NATS servers failed to start after $max_attempts seconds"
          echo "Checking NATS container status..."
          docker ps -a | grep nats || true
          echo "Checking ports..."
          netstat -tuln | grep -E "4222|4223|4224" || ss -tuln | grep -E "4222|4223|4224" || true
          exit 1

      - name: Run tests
        run: vendor/bin/pest
        env:
          NATS_HOST: localhost
          NATS_PORT: 4222
